<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css" type="text/css" media="screen">
    <script src="../js/script.js" defer></script>
    <link rel="icon" href="img/icon/favicon.ico">
    <title>TAKE A QUIZ｜新卒向けスペシャルサイト - 株式会社KDDIウェブコミュニケーションズ</title>
</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/logo_kddi.png" class="logo_on_header" alt="KDDI ウェブコミュニケーションズ"></a>
    </header>

    <div class="quiz">
        <img src="../img/quiz/quiz.png" alt="知るべきKDDIウェブコミュニケーションズのこと">
    </div>

    <div class="container">
      <div class="quiz_description">
        <p>これから５問ほどの問題が出題されます。最も適切なものを選んで答えてください。
          <br>💡ヒントは、このサイトと会社サイトにあります。
        </p>
        <!-- <button id="btnStart">START</button> -->
  
        <p id="question"></p>
  
        <p id="score"></p>
  
        <div class="choices">
          <button id="guess0" class="btn">
            <p id="choice0"></p>
          </button>
  
          <button id="guess1" class="btn">
            <p id="choice1"></p>
          </button>
  
          <button id="guess2" class="btn">
            <p id="choice2"></p>
          </button>
  
  
        </div>
  
        <p id="progress"></p>
  
      </div>
    </div>
    


    <footer>
        <img src="../img/logo_kddi.png" id="logo_footer" alt="KDDI ウェブコミュニケーションズ">

        <div class="home_button"><a href="../index.html"><img src="../img/icon/Home.svg" alt="HOME"></a></div>
    </footer>
